<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Settings</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #5fb1e7;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 20px auto;
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(55, 148, 94, 0.1);
        padding: 20px;
      }

      h2 {
        text-align: center;
        color: #333333;
      }

      .user-profile {
        text-align: center;
        margin-bottom: 20px;
      }

      .user-avatar img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin-bottom: 10px;
      }

      .user-details {
        text-align: left;
        padding: 10px;
        border: 1px solid #8fbf86;
        border-radius: 8px;
        background-color: #b0f1b3;
      }

      .user-details label {
        display: block;
        margin-bottom: 8px;
        color: #333333;
      }

      .user-details input {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        border: 1px solid #cccccc;
        border-radius: 4px;
        margin-bottom: 10px;
      }

      .user-details textarea {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        border: 1px solid #cccccc;
        border-radius: 4px;
        margin-bottom: 10px;
        resize: vertical;
      }

      button {
        background-color: #007bff;
        color: #ffffff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>User Settings</h2>

      <div class="user-profile">
        <div class="user-avatar">
          <img
            src="https://bootdey.com/img/Content/avatar/avatar7.png"
            alt="User Photo"
          />
        </div>
      </div>

      <div class="user-details">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" placeholder="Name" />

        <label for="surname">Surname</label>
        <input type="text" id="surname" placeholder="Surname" />

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" />

        <label for="description">Short Description</label>
        <textarea
          id="description"
          placeholder="Enter short description"
        ></textarea>

        <label for="location">Location</label>
        <input type="text" id="location" placeholder="Location" />
      </div>

      <button type="button">
        <a href="login.html" class="nav-link">Account</a>
      </button>
    </div>
  </body>
</html>
