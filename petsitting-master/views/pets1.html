<section
  class="hero-wrap hero-wrap-2"
  style="background-image: url('images/dog_bg.jpeg.webp')"
  data-stellar-background-ratio="0.5"
>
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text align-items-end">
      <div class="col-md-9 ftco-animate pb-5">
        <p class="breadcrumbs mb-2">
          <span class="mr-2"
            ><a href="index.html">Home <i class="ion-ios-arrow-forward"></i></a
          ></span>
          <span>Pets <i class="ion-ios-arrow-forward"></i></span>
        </p>
        <h1 class="mb-0 bread">Pets</h1>
      </div>
    </div>
  </div>
</section>

<section class="ftco-section">
  <div class="container" id="petGallery2"></div>
</section>

<script>
  fetch("/Web-Project/petsitting-master/json/animals.json")
    .then((response) => response.json())
    .then((data) => {
      const petGallery = document.getElementById("petGallery2");
      let rowDiv = null;
      let petsAdded = 0;

      data.pets.forEach((pet) => {
        // Create a new row every 3 pets
        if (petsAdded % 3 === 0) {
          rowDiv = document.createElement("div");
          rowDiv.classList.add("row");
          petGallery.appendChild(rowDiv);
        }

        // Column container for each pet
        const colDiv = document.createElement("div");
        colDiv.classList.add("col-md-4", "ftco-animate");

        // Container for the pet image and details
        const workDiv = document.createElement("div");
        workDiv.classList.add(
          "work",
          "mb-4",
          "img",
          "d-flex",
          "align-items-end"
        );
        workDiv.style.backgroundImage = `url(${pet.photo})`;

        // Link element for the pet image
        const link = document.createElement("a");
        link.href = pet.photo;
        link.classList.add(
          "icon",
          "image-popup",
          "d-flex",
          "justify-content-center",
          "align-items-center"
        );

        // Icon inside the link
        const iconSpan = document.createElement("span");
        iconSpan.classList.add("fa", "fa-expand");
        link.appendChild(iconSpan);

        // Description div for pet name and breed
        const descDiv = document.createElement("div");
        descDiv.classList.add("desc", "w-100", "px-4");

        // Text div for pet name and breed
        const textDiv = document.createElement("div");
        textDiv.classList.add("text", "w-100", "mb-3");

        // Span for pet name
        const spanName = document.createElement("span");
        spanName.textContent = pet.name;

        // Heading for pet breed
        const h2 = document.createElement("h2");
        const a = document.createElement("a");
        a.href = "work-single.html";
        a.textContent = pet.breed;
        h2.appendChild(a);

        // Appending elements
        textDiv.appendChild(spanName);
        textDiv.appendChild(h2);
        descDiv.appendChild(textDiv);
        workDiv.appendChild(link);
        workDiv.appendChild(descDiv);
        colDiv.appendChild(workDiv);
        rowDiv.appendChild(colDiv);

        // Increment the count of pets added
        petsAdded++;
      });
    })
    .catch((error) => console.error("Error fetching pets:", error));
</script>
